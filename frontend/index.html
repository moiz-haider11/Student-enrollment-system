<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS - Learning Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- RESET & BASIC SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* --- CONTAINER (Glassmorphism Effect) --- */
    .container {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      min-height: 80vh;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }

    /* --- HEADINGS --- */
    h2, h3 { color: #2c3e50; margin-bottom: 15px; font-weight: 600; }
    h2 { text-align: center; font-size: 2rem; color: #4e54c8; }
    
    /* --- INPUTS & BUTTONS --- */
    input, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus { border-color: #764ba2; outline: none; }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:active { transform: scale(0.98); }

    .btn-primary { background: linear-gradient(to right, #6a11cb, #2575fc); color: white; }
    .btn-success { background: linear-gradient(to right, #11998e, #38ef7d); color: white; }
    .btn-danger { background: linear-gradient(to right, #cb2d3e, #ef473a); color: white; }
    .btn-action { width: auto; padding: 8px 20px; font-size: 0.9rem; margin-top: 5px; }

    .btn-link { 
      background: none; color: #667eea; text-decoration: none; font-size: 0.9rem; margin-top: 10px; display: block; text-align: center; 
    }
    .btn-link:hover { text-decoration: underline; }

    /* --- AUTH SCREENS (Login/Signup) --- */
    #auth-container { max-width: 400px; margin: 0 auto; padding-top: 50px; }
    
    /* --- DASHBOARD HEADER --- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    .welcome-text { font-size: 1.2rem; color: #555; }
    .logout-btn { background: #ff4757; color: white; width: auto; padding: 10px 25px; }

    /* --- CARDS GRID SYSTEM --- */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: #667eea; }

    .card h4 { font-size: 1.3rem; margin-bottom: 5px; color: #2d3436; }
    .card p { color: #636e72; font-size: 0.9rem; line-height: 1.5; margin-bottom: 15px; flex-grow: 1; }
    .badge { 
      background: #e0e7ff; color: #4c51bf; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; width: fit-content; margin-bottom: 10px;
    }

    /* --- UTILITIES --- */
    .hidden { display: none; }
    
    /* Search Bar Styled */
    #searchBox {
      border: 2px solid #667eea;
      border-radius: 50px;
      padding: 15px 25px;
      margin-bottom: 30px;
    }

    /* Admin Box */
    .admin-panel {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      border-left: 5px solid #667eea;
    }
    .flex-row { display: flex; gap: 10px; }
    
    /* List for students/enrollments */
    ul { list-style: none; }
    li.list-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #eee;
    }

  </style>
</head>
<body>

  <div class="container">
    
    <div id="auth-container">
      <h2 id="form-title">üëã Welcome Back</h2>
      
      <div id="login-form">
        <input type="email" id="loginEmail" placeholder="üìß Email Address">
        <input type="password" id="loginPass" placeholder="üîë Password">
        <button onclick="login()" class="btn-primary">Login Now</button>
        <button onclick="toggleForms()" class="btn-link">New Student? Create Account</button>
        <div style="margin-top:20px; font-size:12px; text-align:center; opacity:0.6;">
          Admin: admin@test.com | 123
        </div>
      </div>

      <div id="signup-form" class="hidden">
        <input type="text" id="regName" placeholder="üë§ Full Name">
        <input type="email" id="regEmail" placeholder="üìß Email Address">
        <input type="password" id="regPass" placeholder="üîë Create Password">
        <button onclick="register()" class="btn-success">Register</button>
        <button onclick="toggleForms()" class="btn-link">Have an account? Login</button>
      </div>
    </div>

    <div id="dashboard-section" class="hidden">
      <div class="header">
        <div>
          <h2 style="text-align: left; margin:0;">üéì Learning Portal</h2>
          <span id="welcome-msg" class="welcome-text"></span>
        </div>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>

      <div id="admin-controls" class="hidden">
        <div class="admin-panel">
          <h3>‚ûï Add New Course</h3>
          <div class="flex-row">
            <input type="text" id="courseTitle" placeholder="Course Name" style="flex:2;">
            <input type="number" id="courseCredit" placeholder="Credits" style="flex:1;">
          </div>
          <input type="text" id="courseDesc" placeholder="Short Description">
          <button id="addBtn" onclick="addCourse()" class="btn-success" style="width: auto; padding: 10px 30px;">Publish Course</button>
        </div>

        <div class="admin-panel" style="border-left-color: #ffc107;">
          <h3>üë• Registered Students</h3>
          <ul id="all-students-list"></ul>
        </div>
      </div>

      <div id="student-controls" class="hidden">
        <h3>üìö My Active Enrollments</h3>
        <ul id="my-enrollments" class="grid-container" style="display: block;"> </ul>
      </div>

      <h3 style="margin-top: 40px;">üåè Explore Courses</h3>
      <input type="text" id="searchBox" onkeyup="searchCourses()" placeholder="üîç Search courses (e.g. Java, Python)...">
      
      <div id="course-list" class="grid-container"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
